[loggers]
keys=root,screen

[handlers]
keys=fileHandler,consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=fileHandler

[logger_screen]
level=DEBUG
handlers=consoleHandler
qualname=screen

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('logdir/FTPstore.log',)

[formatter_simpleFormatter]
format=%(asctime)s:  %(message)s
datefmt=%Y-%m-%d %I:%M:%S %p